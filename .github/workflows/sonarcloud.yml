name: SonarCloud Analysis

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # =============================================================================
  # SonarCloud Analysis
  # =============================================================================
  sonarcloud:
    name: ğŸ” SonarCloud Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # SonarCloud needs full history

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Lint
        run: pnpm lint

      - name: ğŸ“ Type Check
        run: pnpm type-check

      - name: ğŸ§ª Run Tests with Coverage
        run: pnpm test:coverage
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: ğŸ“Š Prepare SonarCloud
        uses: SonarSource/sonarcloud-github-action@ffc3010689be73b8e5ae0c57ce35968afd7909e8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=Kafkasportal_Portal-main-main
            -Dsonar.organization=kafkasportal
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx
            -Dsonar.exclusions=**/*.config.js,**/*.config.ts,**/node_modules/**,**/.next/**,**/out/**,**/coverage/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.typescript.tsconfigPath=tsconfig.json
            -Dsonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/*.stories.tsx,**/*.d.ts
            -Dsonar.eslint.reportPaths=eslint-report.json
            -Dsonar.pmd.reportPaths=pmd-report.xml

      - name: ğŸ“¢ PR Comment with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const message = `## ğŸ” SonarCloud Analysis Results

            **Status**: âœ… Analysis Complete

            [View detailed analysis on SonarCloud](https://sonarcloud.io/project/overview?id=Kafkasportal_Portal-main-main)

            **Quality Gate**: Pending review on SonarCloud

            ---
            *Commit: ${context.sha.substring(0, 7)}*`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

  # =============================================================================
  # Security Vulnerability Scan
  # =============================================================================
  security-scan:
    name: ğŸ” Security Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: sonarcloud

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Audit Dependencies
        run: pnpm audit --audit-level=moderate

      - name: ğŸ” OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@v1
        with:
          project: 'kafkasder-panel'
          path: '.'
          format: 'HTML'
          out: 'dependency-check-reports'

      - name: ğŸ“Š Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: dependency-check-reports
          retention-days: 30

  # =============================================================================
  # Quality Gate Enforcement
  # =============================================================================
  quality-gate:
    name: ğŸšª Quality Gate Check
    runs-on: ubuntu-latest
    needs: [sonarcloud, security-scan]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸšª Check Quality Gate Status
        uses: sonarsource/sonarqube-quality-gate-action@cf038b0e0cdecfa9e56c198bbb7d21d751d62c3b
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
          PROJECT_KEY: Kafkasportal_Portal-main-main

      - name: ğŸ“¢ Update PR Status
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const message = `## ğŸš¨ Quality Gate Failed

            **SonarCloud analysis detected issues that must be resolved before merge.**

            [View detailed analysis on SonarCloud](https://sonarcloud.io/project/overview?id=Kafkasportal_Portal-main-main)

            **Required Actions:**
            - Review and fix critical issues
            - Address security vulnerabilities
            - Improve test coverage if needed

            ---
            *Automated quality gate enforcement*`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });

            // Add failing status check
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'failure',
              target_url: 'https://sonarcloud.io/project/overview?id=Kafkasportal_Portal-main-main',
              description: 'Quality gate failed - review SonarCloud issues',
              context: 'sonarcloud-quality-gate'
            });
